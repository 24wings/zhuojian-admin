<nz-breadcrumb style="margin:12px 0;">
  <nz-breadcrumb-item routerLink="/admin">首页</nz-breadcrumb-item>
  <nz-breadcrumb-item>历史审核</nz-breadcrumb-item>
</nz-breadcrumb>

<button nz-button (click)="state=ShowState.Pass;listActions()" [nzType]="state==ShowState.Pass?'primary':'default'">审核通过</button>

<button nz-button (click)="state=ShowState.Fail;listActions()" [nzType]="state==ShowState.Fail?'primary':'default'">审核失败操作</button>

<div style="padding:30px">
  <div style="background:#fff">
    <nz-table #nzTable [nzDataSource]="_dataSet" [nzPageSize]="10" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()"
      (nzPageSizeChange)="_refreshStatus()">
      <thead nz-thead>
        <tr>
          <th nz-th nzCheckbox>
            <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
            </label>
          </th>

          <th nz-th>
            <span>内容</span>
          </th>
          <th>事件类型</th>

          <!-- <th nz-th> -->
          <!-- <span>业绩</span> -->
          <!-- </th> -->
          <!-- <th nz-th>状态</th> -->
          <th nz-th>创建时间</th>
          <th nz-th>操作</th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let action of actions">
          <td nz-td nzCheckbox>
            <label nz-checkbox [(ngModel)]="action.checked">
            </label>
          </td>
          <td nz-td>{{action.title}}</td>
          <td nz-td>{{action.actionType ==1?"审核成功":"审核失败"}}</td>


          <td nz-td>{{action.createDt | date:'yyyy-MM-DD hh:mm:ss '}}</td>
          <!-- <td>
            <a (click)="selectedUser=user;modifyModalVisible=true;">编辑</a> &nbsp;&nbsp;&nbsp;
          </td> -->
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
