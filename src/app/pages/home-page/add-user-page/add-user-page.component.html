<nz-breadcrumb style="margin:12px 0;">
  <nz-breadcrumb-item routerLink="/admin">我的用户</nz-breadcrumb-item>
  <nz-breadcrumb-item>添加用户</nz-breadcrumb-item>
</nz-breadcrumb>

<div style="padding:30px">
  <div style="background:#fff">
    <nz-card>
      <ng-template #title>
        添加用户
      </ng-template>
      <ng-template #body>
        <div style="">
          <div class="field">
            <label for="">昵称</label>
            <nz-input [(ngModel)]="username" [nzPlaceHolder]="'刺月无影'"></nz-input>
          </div>
          <div class="field">
            <label for="">手机号</label>
            <nz-input [(ngModel)]="phone" [nzPlaceHolder]="'13**'"></nz-input>
          </div>
          <div class="field">
            <label for="">密码</label>
            <nz-input [(ngModel)]="password" [nzType]="'password'" [nzPlaceHolder]="'***************'"></nz-input>
          </div>
          <div class="field">
            <label for="">备注</label>
            <nz-input [(ngModel)]="comment" [nzPlaceHolder]="'隔壁老王'"></nz-input>
          </div>

        </div>
        <div class="field">

          <label>
            <span>目标状态 </span>
          </label>

          <nz-radio-group [(ngModel)]="targetState">
            <label nz-radio [nzValue]="'活跃'">
              <span>活跃</span>
            </label>
            <label nz-radio [nzValue]="'黑名单'">
              <span>黑名单</span>
            </label>
            <label nz-radio [nzValue]="'潜水'">
              <span>潜水</span>
            </label>
          </nz-radio-group>
        </div>
        <div class="field">
          <button nz-button [nzType]="'primary'" [nzSize]="'large'">
            <span>提交</span>
          </button>
          <button nz-button [nzType]="'default'" [nzSize]="'large'">
            <span>重置</span>
          </button>
        </div>
      </ng-template>
    </nz-card>
  </div>
</div>
