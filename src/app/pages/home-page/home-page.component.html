<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzWidth]="300" [nzTrigger]="null" class="sidebar" style=" 
  width: 300px;
  min-height: 100vw;
  background: #001529;
  ">
        <div class="logo" style="background:#001529">
            <img src="/assets/images/logo.svg" alt="logo">
        </div>
        <ul nz-menu [nzMode]="'inline'" nzTheme='dark' [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu>
                <span title>
         
                  <i  class=" anticon iconfont icon-guanliyuan1" style="margin-right: 8px"></i> <span>系统管理</span>
                </span>
                <ul>
                    <li nz-menu-item routerLink="/admin/system/role" routerLinkActive="ant-menu-item-selected"> <i class="icon-guanliyuan iconfont"></i> 角色管理</li>
                    <li nz-menu-item routerLink="/admin/system/subject" routerLinkActive="ant-menu-item-selected"> <i class="icon-fenlei iconfont"></i> 栏目管理</li>
                    <li nz-menu-item routerLink="/admin/system/manager" routerLinkActive="ant-menu-item-selected"><i class="icon-renshiguanli iconfont"></i>管理人员</li>
                </ul>
            </li>
        </ul>
        <ul nz-menu [nzMode]="'inline'" nzTheme='dark' [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu>
                <span title>
        <i class="anticon anticon-appstore"></i>
        <span>系统参数</span>
                </span>
                <ul>
                    <li nz-menu-item><i class="iconfont icon-77"></i> 城市列表</li>
                    <li nz-menu-item><i class="icon-xingye iconfont"></i> 行业列表</li>
                    <li nz-menu-item><i class="icon-zhiye iconfont"></i> 职业列表</li>
                </ul>
            </li>
        </ul>






    </nz-sider>
    <nz-layout>
        <nz-header style="background: #fff; padding:0;">
            <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>

            <div class="right">
                <div class="action">

                    <nz-badge [nzCount]="sendProductOrdersNum">
                        <ng-template #content>
                            <i class="anticon anticon-bell head-example" style="background:transparent;">
              </i>
                        </ng-template>
                    </nz-badge>
                </div>
                <div class="action">
                    <ul nz-menu [nzMode]="'horizontal'">
                        <li nz-submenu>
                            <span title>
                <i class="anticon anticon-setting"></i> 你好，刺月无影</span>
                            <ul>

                                <li nz-menu-group>
                                    <span title (click)="logout()">登出</span>

                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nz-header>
        <nz-content style="margin:0 16px;background:#f0f2f5">

            <router-outlet></router-outlet>
        </nz-content>
        <nz-footer style="text-align: center;">Powerd by 刺月无影
            <!-- <br> QQ :2121718893
      <br> phone:13419597065 -->

        </nz-footer>

    </nz-layout>
</nz-layout>
