<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzWidth]="300" [nzTrigger]="null" class="sidebar" style=" 
  width: 300px;
  min-height: 100vw;
  background: #002140">
    <div class="logo">
      <img src="/assets/images/logo.svg" alt="logo">
    </div>
    <ul nz-menu [nzMode]="'inline'" nzTheme='dark' [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title>
          <i class="anticon anticon-appstore"></i>
          <span>Navigation Two</span>
        </span>
        <ul>
          <li nz-menu-item>Option 5</li>
          <li nz-menu-item>Option 6</li>
          <li nz-submenu>
            <span title>Submenu</span>
            <ul>
              <li nz-menu-item>Option 7</li>
              <li nz-menu-item>Option 8</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title>
          <i class="anticon anticon-user"></i>
          <span class="nav-text">事务</span>
        </span>
        <ul>
          <li nz-menu-item routerLink="/admin" [routerLinkActive]="'ant-menu-item-selected'"> 优惠券活动 </li>

        </ul>
      </li>

    </ul>






  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>

      <div class="right">
        <div class="action">

          <nz-badge [nzCount]="sendProductOrdersNum">
            <ng-template #content>
              <i class="anticon anticon-bell head-example" style="background:transparent;">
              </i>
            </ng-template>
          </nz-badge>
        </div>
        <div class="action">
          <ul nz-menu [nzMode]="'horizontal'">
            <li nz-submenu>
              <span title>
                <i class="anticon anticon-setting"></i> 你好， {{admin?.nickname}}</span>
              <ul>

                <li nz-menu-group>
                  <span title (click)="logout()">登出</span>

                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nz-header>
    <nz-content style="margin:0 16px;background:#f0f2f5">

      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer style="text-align: center;">Powerd by 刺月无影
      <!-- <br> QQ :2121718893
      <br> phone:13419597065 -->

    </nz-footer>

  </nz-layout>
</nz-layout>
