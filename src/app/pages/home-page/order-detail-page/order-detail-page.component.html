<nz-breadcrumb style="margin:12px 0;">
  <nz-breadcrumb-item routerLink="/admin">统计分析</nz-breadcrumb-item>
  <nz-breadcrumb-item routerLink="/old-order">订单列表</nz-breadcrumb-item>
</nz-breadcrumb>
<ng-container *ngIf="order">
  <span [ngSwitch]="order.state">
    <app-unconfirm-order *ngSwitchCase="  BangweiOrderState.Unpay"></app-unconfirm-order>
    <app-send-product-order *ngSwitchCase="BangweiOrderState.SendProduct" [order]="order" [bills]="bills" (onRefersh)="getOrderInfo()"></app-send-product-order>
    <app-recive-product-order *ngSwitchCase="BangweiOrderState.WaitReciveProduct" [order]="order"></app-recive-product-order>
    <app-finish-order *ngSwitchCase="BangweiOrderState.Finish" [order]="order"></app-finish-order>
  </span>
  <app-bill-list [bills]="bills"></app-bill-list>
</ng-container>
