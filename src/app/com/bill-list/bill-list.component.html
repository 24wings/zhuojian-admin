<h2 style="margin-top:5rem">账单</h2>
<nz-table #nzTable2 [nzPageSize]="10" style="padding-top:20px;">
  <thead nz-thead>
    <tr>
      <th nz-th>
        <span>用户</span>
      </th>
      <th nz-th>
        <span>金额</span>
      </th>
      <th nz-th>
        <span>冻结</span>
      </th>
      <th nz-th>
        <span>提现时间</span>
      </th>
      <th nz-th>
        <span>创建时间</span>
      </th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let bill of bills">
      <td>{{bill.awardUser?.nickname || bill.awardUser?.Nickname}}</td>
      <td nz-td>{{bill.money}}</td>
      <td nz-td>{{bill.isFrogen}}</td>
      <td nz-td>
        {{bill.awardDt}}
      </td>
      <!-- <td nz-td>{{data.spenTime}}</td> -->
      <td nz-td>
        <a>{{bill.createDt | date:'yyyy-MM-dd hh:mm:ss'}}</a>
      </td>
    </tr>
  </tbody>
</nz-table>
